{% extends "user/layout.html" %}

{% block head %}
    <title>Receitas | Foodfy</title>
{% endblock %}

{% block content %}
    
    <div class="pratos">
        
        {% for recipe in recipes %}
            <div class="receita" id="{{recipe.id}}">
                <img style="background-image: url('{{recipe.img if recipe.img else '//placehold.it/100x100?text=Sem imagem'}}')" onclick="descPrato()">
                <h3>{{recipe.title}}</h3>
                <p>{{recipe.chef_name}}</p>
            </div>
        {% endfor %}
    
    </div>

{% endblock %}
