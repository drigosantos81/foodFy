<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}
        <title>Recuperar senha | Foodfy</title>
    {% endblock %}
    
    <link rel="icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    {% block styles %}
        <link rel="stylesheet" href="/styles/users.css">
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="login-logo">
            <a href="/">
                <img src="/logo.png" alt="Logo foodFy">
            </a>
            <p>Esqueceu a senha?</p>
        </div>

        <form class="login-form" action="" method="post">
            <div class="sub-titulos-edit">
                <div class="rotulo">E-mail</div>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Digite seu email para recuperar sua senha" 
                    value="{{ user.email }}"
                    onblur="Validate.apply(this, 'isEmail')"
                >
            </div>

            <div class="access-forgot">
                <button class="button" type="submit">Recuperar</button>
            </div>
        </form>

        {# {% block content %}{% endblock %} #}
    </div>

    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/uploadImageScripts.js"></script>
</body>
</html>
