<div class="sub-titulos-edit">
    <div>Imagem da receita</div>
    <div class="images-load">
        <div id="photos-upload">
            <input 
                class="input-photo"
                type="file"
                name="photos"
                id="photos-input"
                multiple
                accept="image/*"
                onchange="PhotosUpload.handleFileInput(event)"
            >
            <div class="div-material-icons">
                <i class="material-icons">add</i>
            </div>
        </div>
        <div id="photos-preview">
            {% if files %}
                {% for image in files %}
                    <div class="photo" id="{{image.id}}">
                        <img src="{{image.src}}" alt="{{image.name}}">
                        <i class="material-icons"
                            onclick="PhotosUpload.removedOldPhoto(event)"
                        >close
                        </i>
                    </div>
                {% endfor %}
                <input type="hidden" name="removed_files">
            {% endif %}
        </div>
    </div>
</div>

<div class="sub-titulos-edit">
    <div>Título da receita</div>
    <input type="text" name="title" value="{{ recipe.title }}">
</div>

<div class="sub-titulos-edit">
    <div>Chef</div>            
    <div>
        <select name="chef" id="">
            {% for chef in chefName%}
                <option value="{{chef.id}}" {% if chef.id == recipe.chef_id %}selected{% endif %}>
                    {{chef.name}}
                </option>
            {% endfor %}
        </select>
    </div>
</div>

<div id="ingredientes" class="sub-titulos-edit">
    <div>Ingredientes</div>
    <div id="itemsIngredientes">
        {% for ingredient in recipe.ingredients %}
            <div id="ingrediente" class="ingrediente">
                <div>
                    <button type="button" id="del-ingredient" class="del-ingredient" onclick="removeIngredient()">Remover ingrediente</button>
                </div>
                <input type="text" name="ingredients[]" placeholder="Digite o novo ingrediente..." value="{{ ingredient }}">
            </div>
        {% endfor %}
        <button type="button" class="add-ingredient" onclick="addIngredient()">Adicinar novo ingrediente</button>
    </div>    
</div>


<div id="preparos" class="sub-titulos-edit">
    <div>Modo de preparo</div>
    <div id="itemsPreparo">
        {% for preparation1 in recipe.preparation %}
            <div id="preparo">
                <div>
                    <button type="button" class="del-preparo" onclick="removePreparo()"> Remover esta etapa</button>
                </div>
                <input type="text" name="preparation[]" placeholder="Inclua uma etapa do preparo da receita..." value="{{ preparation1 }}">
            </div>        
        {% endfor %}
    </div>
</div>
<button type="button" class="add-preparo" onclick="addPreparo()">Adicinar novo passo</button>

<div class="sub-titulos-edit">
    <div>Informações adicionais</div>
    <textarea name="information" id="" cols="1" rows="10">{{ recipe.information }}</textarea>
</div>
