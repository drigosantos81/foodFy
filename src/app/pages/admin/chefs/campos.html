<div class="sub-titulos-edit">
    <div>Nome</div>
    <input type="text" name="name" placeholder="Nome do Chef..." value="{{chef.name}}">
</div>

<div class="sub-titulos-edit">
    <div>Avatar</div>
        <div id="photo-chef-upload">
            <input 
                class="input-photo-chef"
                type="file"
                name="photo"
                id="input-photo-chef"
                multiple
                accept="image/*"
                onchange="PhotoChefUpload.handleFileChefInput(event)"
            >

            <div>
                <input id="link" type="text" value="{{files[0].src}}" readonly="true">
            </div>

            <div>
                <button>Enviar Avatar</button>
            </div>
            
        </div>
    </div>
</div>
