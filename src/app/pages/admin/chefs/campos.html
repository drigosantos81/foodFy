<div class="sub-titulos-edit">
    <div>Nome</div>
    <input type="text" name="name" placeholder="Nome do Chef..." value="{{chef.name}}">
</div>

<div class="sub-titulos-edit">
    <div>Avatar</div>

    <div>
        <input id="link" type="link" value="{{files[0].src}}" readonly="true">
    </div>

    <div>
        <div id="photo-chef-upload">
            <input 
                class="input-photo-chef"
                type="file"
                name="photo"
                id="input-photo-chef"
                multiple
                accept="image/*"
                onchange="PhotoChefUpload.handleFileChefInput(event)"
            >
            <p>Enviar Avatar</p>            
        </div>
    </div>
</div>
