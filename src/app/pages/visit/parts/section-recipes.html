{% macro recipes(name, classes, recipes) %}
  <section class="{{classes}}">
    <div class="popular">
      <p>Mais acessadas</p>
    </div>

    <div class="pratos">
      {% for recipe in recipes %} 
          <div class="receita" id="{{recipe.image}}">            
              <img id="imgRotulo" style="background-image: url('{{recipe.img if recipe.img else '//placehold.it/100x100?text=Sem imagem'}}')" onclick="modal()">
              <h3>{{recipe.title}}</h3>
              <p>{{recipe.chef_name}}</p>
          </div>
      {% endfor %}
    </div>
  </section>

{% endmacro %}
