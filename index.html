<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFy</title>
    <link rel="stylesheet" href="./css/styleFood.css">
</head>
<body>
    <section class="layout">
        <div class="grid-header">
            <div class="grid-logo-content">
                <img src="./img/logo.png" alt="FoodFy">
                
            </div>
            <div class="links">
                <a href="">Sobre</a>
                <a href="">Receitas</a>
            </div>
            
        </div>

        <div class="grid-home">
            <div>
                <p>
                    As melhores receitas
                </p>
                <p>
                    Aprenda a construir os melhores pratos com receitas criadas por profissionais do mundo inteiro.
                </p>
            </div>
            <div class="grid-chef">
                <img src="./img/chef.png" alt="">
            </div>
            
        </div>

        <div class="grid-menu">
            <div class="grid-prato">
                <img src="./img/burger.png" alt="">
            </div>
            
            <div class="grid-prato">
                <img src="./img/pizza.png" alt="">
            </div>

            <div class="grid-prato">
                <img src="./img/espaguete.png" alt="">
            </div>
            
        </div>

    </section>
    
</body>
</html>
